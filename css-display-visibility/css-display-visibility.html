<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>

h1.hide {
    visibility: hidden;
}

h1.none {
    display: none;
}

h1.visible {
    visibility: visible;
}

p.inline {
    display: inline;
}

img.block {
    display: block;
}

</style>
</head>
<body>

<h1 class="hide">This text is hidden</h1>
<h1 class="none">This text isn't displayed</h1>
<h1 class="visible">This text is visible</h1>

<p>Hello</p>
<p>Hello</p>
<p>Hello</p>
<p class="inline">Hello</p>
<p class="inline">Hello</p>
<p class="inline">Hello</p>

<img src="25x25star.png">
<img src="25x25star.png">
<img src="25x25star.png">
<img class="block" src="25x25star.png">
<img class="block" src="25x25star.png">
<img class="block" src="25x25star.png">

</body>
</html>
